<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5bc7063be8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
{% block navbar %}
    <nav class="navbar navbar-expand-sm navbar-light bg-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-book-open"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if current_user.is_authenticated %}
                        {% if current_user.is_admin() %}
                            <a class="btn btn-primary mx-2 custom-btn" href="/admin">Администрирование</a>
                        {% endif %}

                        <a class="btn btn-primary mx-2 custom-btn"
                           href="{{ url_for('main.profile', username=reader.username) }}">Мой профиль</a>

                        <a class="btn btn-primary mx-2 custom-btn" href="/auth/logout">Выйти</a>
                    {% else %}
                        <a class="btn btn-primary custom-btn" href="/auth/registration">Зарегистрироваться</a>
                        <a class="btn btn-primary mx-2 custom-btn" href="/auth/login">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
{% endblock %}
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
